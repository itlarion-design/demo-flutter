pluginManagement {
    // Đọc đường dẫn Flutter SDK từ local.properties
    def localProperties = new Properties()
    def localPropertiesFile = new File(rootProject.projectDir, "local.properties")
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withReader("UTF-8") { reader ->
            localProperties.load(reader)
        }
    }
    def flutterSdkPath = localProperties.getProperty("flutter.sdk")
    assert flutterSdkPath != null : "flutter.sdk not set in local.properties"

    // Kết nối hệ thống plugin của Flutter
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        // Thêm repository của Flutter để khắc phục lỗi plugin mới
        maven { url 'https://storage.googleapis.com/download.flutter.io' }
    }
}

plugins {
    // Bắt buộc để kích hoạt loader của Flutter
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Khai báo phiên bản plugin cho Android và Kotlin (giữ nguyên theo cấu hình của bạn)
    id "com.android.application" version "8.3.2" apply false
    id "org.jetbrains.kotlin.android" version "1.9.24" apply false
}

dependencyResolutionManagement {
    // Chặn repositories ở cấp project/module
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://storage.googleapis.com/download.flutter.io' }
        // Nếu cần thêm repository khác (ví dụ JitPack), thêm ở đây:
        // maven { url "https://jitpack.io" }
    }
}

include ":app"